<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天测试工具</title>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #409eff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .config-panel {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .config-row:last-child {
            margin-bottom: 0;
        }

        .config-label {
            font-size: 14px;
            color: #666;
            min-width: 80px;
        }

        .config-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .config-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 200px;
        }

        .token-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .token-dialog.show {
            display: flex;
        }

        .token-dialog-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
        }

        .token-dialog-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .token-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #409eff;
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #409eff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-content.artifact {
            background: #fff7e6;
            border: 1px solid #ffd591;
            white-space: pre-wrap;
            font-family: monospace;
        }

        /* Markdown 样式 */
        .message-content {
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.15em; }

        .message-content p {
            margin-bottom: 0.8em;
            line-height: 1.6;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.8em 0;
            padding-left: 2em;
        }

        .message-content li {
            margin-bottom: 0.3em;
        }

        .message-content code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #f6f8fa;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.8em 0;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
        }

        .message-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            margin: 0.8em 0;
            color: #666;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content a {
            color: #409eff;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.8em 0;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 1.5em 0;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: white;
        }

        .input-box {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            min-height: 44px;
            max-height: 120px;
        }

        .input-box:focus {
            outline: none;
            border-color: #409eff;
        }

        .send-btn {
            padding: 0 30px;
            background: #409eff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn:hover {
            background: #66b1ff;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 8px 15px;
            font-size: 12px;
            color: #999;
            background: #f0f0f0;
            border-radius: 4px;
        }

        .status.streaming {
            color: #409eff;
            background: #e6f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>聊天测试工具</h1>
            <div class="header-controls">
                <span id="status" class="status">就绪</span>
                <button class="header-btn" onclick="openTokenDialog()">设置 Token</button>
                <button class="header-btn" onclick="clearMessages()">清空消息</button>
            </div>
        </div>

        <div class="config-panel">
            <div class="config-row">
                <span class="config-label">会话ID:</span>
                <span id="conversationIdDisplay" style="color: #999;">新会话</span>
            </div>
            <div class="config-row">
                <span class="config-label">Agent:</span>
                <select id="agentType" class="config-select">
                    <option value="LEGAL_CONSULTATION">普通法律咨询</option>
                    <option value="RISK_ASSESSMENT">风险评估</option>
                    <option value="INTERACTIVE_RISK_ASSESSMENT" selected>交互式风险评估</option>
                    <option value="DISPUTE_FOCUS">争议焦点</option>
                    <option value="CASE_ANALYSIS">案件分析</option>
                </select>
            </div>
            <div class="config-row">
                <span class="config-label">Model:</span>
                <select id="modelType" class="config-select">
                    <option value="DASHSCOPE_QWEN_PLUS" selected>qwen-plus</option>
                    <option value="DASHSCOPE_QWEN_TURBO">qwen-turbo</option>
                    <option value="DASHSCOPE_QWEN_MAX">qwen-max</option>
                </select>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">你好！我是法律助手，有什么可以帮助你的吗？</div>
                </div>
            </div>
            <div class="input-area">
                <textarea id="input" class="input-box" placeholder="输入消息..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <!-- Token设置弹窗 -->
    <div id="tokenDialog" class="token-dialog">
        <div class="token-dialog-content">
            <div class="token-dialog-title">设置 Authorization Token</div>
            <input type="text" id="tokenInput" class="token-input" placeholder="Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
            <div class="dialog-buttons">
                <button class="btn btn-secondary" onclick="closeTokenDialog()">取消</button>
                <button class="btn btn-primary" onclick="saveToken()">保存</button>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('chat_token') || '';
        let currentMessageElement = null;
        let currentMessageText = ''; // 保存当前消息的原始文本
        let isStreaming = false;
        let currentConversationId = null; // 保存当前会话ID

        // 设置 Token
        function openTokenDialog() {
            document.getElementById('tokenInput').value = token;
            document.getElementById('tokenDialog').classList.add('show');
        }

        function closeTokenDialog() {
            document.getElementById('tokenDialog').classList.remove('show');
        }

        function saveToken() {
            token = document.getElementById('tokenInput').value.trim();
            localStorage.setItem('chat_token', token);
            closeTokenDialog();
            appendMessage('assistant', 'Token 已保存');
        }

        // 清空消息
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            appendMessage('assistant', '消息已清空');
            currentConversationId = null; // 重置会话ID
            updateConversationIdDisplay(); // 更新显示
        }

        // 更新会话ID显示
        function updateConversationIdDisplay() {
            const display = document.getElementById('conversationIdDisplay');
            if (currentConversationId) {
                display.textContent = currentConversationId;
                display.style.color = '#409eff';
            } else {
                display.textContent = '新会话';
                display.style.color = '#999';
            }
        }

        // 添加消息
        function appendMessage(role, content, isArtifact = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isArtifact) {
                contentDiv.classList.add('artifact');
            }

            // 如果是助手消息，渲染 Markdown
            if (role === 'assistant') {
                contentDiv.innerHTML = marked.parse(content);
                // 高亮代码块
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // 用户消息使用纯文本
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return contentDiv;
        }

        // 更新状态
        function setStatus(text, streaming = false) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status' + (streaming ? ' streaming' : '');
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('input');
            const content = input.value.trim();

            if (!content || isStreaming) return;

            // 禁用输入
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            isStreaming = true;
            currentMessageText = ''; // 重置当前消息文本

            // 显示用户消息
            appendMessage('user', content);

            // 创建助手消息容器
            currentMessageElement = appendMessage('assistant', '');
            setStatus('正在流式输出...', true);

            // 构建请求数据
            const requestData = {
                question: content,
                agentType: document.getElementById('agentType').value,
                modelType: document.getElementById('modelType').value,
                conversationId: currentConversationId, // 使用当前会话ID
                autoGenerateTitle: true,
                fileIds: [],
                knowledgeBaseIds: []
            };

            try {
                const response = await fetch('/api/chat/completion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': token })
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let receivedChunks = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    console.log('缓冲区内容:', buffer.replace(/\n/g, '\\n'));

                    // 按行分割，保留未完成的行
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // 最后一行可能不完整

                    for (const line of lines) {
                        const trimmedLine = line.trim();

                        if (trimmedLine && trimmedLine.startsWith('data:')) {
                            const data = trimmedLine.substring(5).trim();
                            if (!data || data === '') {
                                continue;
                            }

                            try {
                                const json = JSON.parse(data);
                                console.log('✅ 解析成功:', json.status, 'content:', json.content);

                                // 处理不同状态的消息
                                if (json.status === 'completed') {
                                    console.log('处理完成事件');
                                    // 渲染 Markdown
                                    if (currentMessageText) {
                                        currentMessageElement.innerHTML = marked.parse(currentMessageText);
                                        // 高亮代码块
                                        currentMessageElement.querySelectorAll('pre code').forEach((block) => {
                                            hljs.highlightElement(block);
                                        });
                                    }
                                    // 保存 conversationId
                                    if (json.conversationId) {
                                        currentConversationId = json.conversationId;
                                        console.log('已保存 conversationId:', currentConversationId);
                                        updateConversationIdDisplay();
                                    }
                                    setStatus('完成');
                                    isStreaming = false;
                                    input.disabled = false;
                                    document.getElementById('sendBtn').disabled = false;
                                    break;
                                } else if (json.status === 'error') {
                                    console.log('处理错误事件');
                                    currentMessageElement.textContent = '错误: ' + json.content;
                                    setStatus('错误');
                                    isStreaming = false;
                                    input.disabled = false;
                                    document.getElementById('sendBtn').disabled = false;
                                    break;
                                } else if (json.status === 'streaming' || json.status === 'artifact') {
                                    // 流式内容
                                    if (json.content) {
                                        console.log('追加内容:', json.content);
                                        currentMessageText += json.content;
                                        receivedChunks++;
                                        // 流式过程中显示纯文本
                                        currentMessageElement.textContent = currentMessageText;
                                        // 滚动到底部
                                        const messagesContainer = document.getElementById('messages');
                                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                    } else {
                                        console.log('content 为空，跳过');
                                    }
                                } else {
                                    console.log('未知 status:', json.status);
                                }
                            } catch (e) {
                                console.error('❌ JSON 解析错误:', e, '数据:', data);
                            }
                        }
                    }
                }

                console.log('总共接收了', receivedChunks, '个内容块');
            } catch (error) {
                console.error('请求错误:', error);
                currentMessageElement.textContent = '请求失败: ' + error.message;
                setStatus('错误');
                isStreaming = false;
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // 回车发送
        document.getElementById('input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始化
        if (token) {
            console.log('Token loaded:', token.substring(0, 20) + '...');
        }
    </script>
</body>
</html>
