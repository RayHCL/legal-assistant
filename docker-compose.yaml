version: '3.8'

services:
  # MySQL 8.x 数据库
  mysql:
    image: mysql:8.0
    container_name: legal-assistant-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: legal_assistant
      MYSQL_USER: legal_user
      MYSQL_PASSWORD: legal_pass123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-sql:/docker-entrypoint-initdb.d  # 初始化SQL脚本目录(可选)
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=200
      - --innodb_buffer_pool_size=1G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-assistant-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: legal-assistant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - legal-assistant-network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: legal-assistant-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API端口
      - "9001:9001"   # Console端口
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - legal-assistant-network

  # MinIO客户端 - 用于初始化bucket(可选)
  minio-init:
    image: minio/mc:latest
    container_name: legal-assistant-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/legal-assistant --ignore-existing;
      /usr/bin/mc anonymous set download myminio/legal-assistant;
      exit 0;
      "
    networks:
      - legal-assistant-network

  # etcd - Milvus依赖
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: legal-assistant-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - legal-assistant-network

  # Milvus Standalone - 向量数据库
  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: legal-assistant-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "19530:19530"  # gRPC端口
      - "9091:9091"    # HTTP端口(可选)
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 5
    networks:
      - legal-assistant-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  etcd_data:
    driver: local
  milvus_data:
    driver: local

networks:
  legal-assistant-network:
    driver: bridge
